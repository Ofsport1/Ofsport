<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OFSport - Loja de Camisas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: auto;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product p {
      margin: 5px 0 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <header>
    OFSport - Camisas de Time
  </header>

  <div class="container">
    <div class="product">
      <img src="https://static.netshoes.com.br/produtos/camisa-flamengo-iii-2324-sn-torcedor-adidas-masculina/26/D12-7612-026/D12-7612-026_zoom1.jpg" alt="Camisa Flamengo 23/24">
      <h3>Flamengo III 23/24</h3>
      <p>R$ 299,90</p>
    </div>
    <div class="product">
      <img src="https://static.netshoes.com.br/produtos/camisa-sao-paulo-i-2324-sn-torcedor-adidas-masculina/26/D12-7610-026/D12-7610-026_zoom1.jpg" alt="Camisa SPFC 23/24">
      <h3>SÃ£o Paulo I 23/24</h3>
      <p>R$ 279,90</p>
    </div>
    <div class="product">
      <img src="https://static.netshoes.com.br/produtos/camisa-corinthians-i-2324-sn-torcedor-nike-masculina/26/D12-8839-026/D12-8839-026_zoom1.jpg" alt="Camisa Corinthians 23/24">
      <h3>Corinthians I 23/24</h3>
      <p>R$ 289,90</p>
    </div>
  </div>

</body>
</html>
