<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OFSport - Camisas de Futebol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      color: #ffd700;
      padding: 20px 0;
      text-align: center;
    }
    .container {
      width: 90%;
      margin: auto;
      padding: 20px 0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin-bottom: 15px;
      color: #444;
    }
    .price {
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>OFSport</h1>
    <p>As melhores camisas de futebol</p>
  </header>

  <div class="container">
    <div class="products">

      <div class="product">
        <img src="https://i.imgur.com/8zQvjfP.png" alt="Camisa Flamengo">
        <h3>Camisa Flamengo 23/24</h3>
        <p class="price">R$ 129,90</p>
      </div>

      <div class="product">
        <img src="https://i.imgur.com/L0Zw1YG.png" alt="Camisa Brasil">
        <h3>Camisa Seleção Brasil 2024</h3>
        <p class="price">R$ 139,90</p>
      </div>

      <div class="product">
        <img src="https://i.imgur.com/3BbH63M.png" alt="Camisa PSG">
        <h3>Camisa PSG 23/24</h3>
        <p class="price">R$ 149,90</p>
      </div>

      <div class="product">
        <img src="https://i.imgur.com/TXshxCX.png" alt="Camisa Real Madrid">
        <h3>Camisa Real Madrid 23/24</h3>
        <p class="price">R$ 154,90</p>
      </div>

    </div>
  </div>
</body>
</html>
