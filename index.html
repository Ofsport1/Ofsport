<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Camisas de Futebol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    .produto {
      background: #fff;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }
    .produto img {
      max-width: 100%;
      height: auto;
    }
    .produto h3 {
      margin: 10px 0;
    }
    .produto p {
      color: #888;
    }
    .produto .preco {
      color: #333;
      font-size: 1.2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Loja de Camisas de Futebol</h1>
  </header>
  <div class="container">
    <div class="produto">
      <img src="https://via.placeholder.com/300x300.png?text=Camisa+Time+1" alt="Camisa Time 1">
      <h3>Camisa Time 1</h3>
      <p>Descrição breve da camisa do Time 1.</p>
      <p class="preco">R$ 99,90</p>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/300x300.png?text=Camisa+Time+2" alt="Camisa Time 2">
      <h3>Camisa Time 2</h3>
      <p>Descrição breve da camisa do Time 2.</p>
      <p class="preco">R$ 109,90</p>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/300x300.png?text=Camisa+Time+3" alt="Camisa Time 3">
      <h3>Camisa Time 3</h3>
      <p>Descrição breve da camisa do Time 3.</p>
      <p class="preco">R$ 119,90</p>
    </div>
  </div>
</body>
</html>
