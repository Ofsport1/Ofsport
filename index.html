<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Camisas de Futebol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    .container {
      width: 90%;
      margin: auto;
      overflow: hidden;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      padding: 15px;
      width: 30%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      color: #555;
    }
    .product .price {
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Loja de Camisas de Futebol</h1>
  </header>
  <div class="container">
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/300x300.png?text=Camisa+1" alt="Camisa 1">
        <h3>Camisa de Time 1</h3>
        <p>Descrição breve da camisa de time 1.</p>
        <p class="price">R$ 99,90</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x300.png?text=Camisa+2" alt="Camisa 2">
        <h3>Camisa de Time 2</h3>
        <p>Descrição breve da camisa de time 2.</p>
        <p class="price">R$ 109,90</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x300.png?text=Camisa+3" alt="Camisa 3">
        <h3>Camisa de Time 3</h3>
        <p>Descrição breve da camisa de time 3.</p>
        <p class="price">R$ 119,90</p>
      </div>
    </div>
  </div>
</body>
</html>
