<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OFSport - Camisas de Futebol</title>

  <!-- Fontes do Google similares às da Nike -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      margin: 0;
      padding: 0;
      background: #FFFFFF; /* Branco */
      color: #000000; /* Preto */
    }

    header {
      background: #000000; /* Preto */
      color: #FFFFFF; /* Branco */
      text-align: center;
      padding: 20px 0;
      font-family: 'Anton', sans-serif;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: #FFFFFF; /* Branco */
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      font-family: 'Oswald', sans-serif;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #005147; /* Verde Escuro */
    }

    .price {
      color: #BA2B2B; /* Vermelho */
      font-weight: bold;
      font-size: 16px;
      font-family: 'Anton', sans-serif;
    }

    .cta-button {
      background-color: #EA553B; /* Laranja */
      color: #FFFFFF; /* Branco */
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }

    .cta-button:hover {
      background-color: #BA2B2B; /* Vermelho */
    }
  </style>
</head>
<body>

  <header>
    <h1>OFSport</h1>
    <p>Camisas de futebol para todas as torcidas!</p>
  </header>

  <div class="container">
    <div class="products">

      <div class="product">
        <img src="https://i.imgur.com/GYiXk4K.jpg" alt="Camisa Flamengo">
        <h3>Camisa Flamengo 23/24</h3>
        <p class="price">R$ 129,90</p>
        <a href="#" class="cta-button">Comprar Agora</a>
      </div>

      <div class="product">
        <img src="https://i.imgur.com/6HRrpNk.jpg" alt="Camisa Brasil">
        <h3>Camisa Seleção Brasil</h3>
        <p class="price">R$ 139,90</p>
        <a href="#" class="cta-button">Comprar Agora</a>
      </div>

      <div class="product">
        <img src="https://i.imgur.com/ANzO2Ti.jpg" alt="Camisa PSG">
        <h3>Camisa PSG 23/24</h3>
        <p class="price">R$ 149,90</p>
        <a href="#" class="cta-button">Comprar Agora</a>
      </div>

      <div class="product">
        <img src="https://i.imgur.com/AbUI2lr.jpg" alt="Camisa Real Madrid">
        <h3>Camisa Real Madrid</h3>
        <p class="price">R$ 154,90</p>
        <a href="#" class="cta-button">Comprar Agora</a>
      </div>

    </div>
  </div>

</body>
</html>
