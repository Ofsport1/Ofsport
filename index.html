<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OFSport - Camisas de Futebol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      color: #ffd700;
      padding: 20px 0;
      text-align: center;
    }
    .container {
      width: 90%;
      margin: auto;
      padding: 20px 0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin-bottom: 15px;
      color: #444;
    }
    .price {
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
